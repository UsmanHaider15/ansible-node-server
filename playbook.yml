---
- hosts: all
  become: yes
  vars:
    DOMAIN_NAME: example.com
    LETSENCRYPT_EMAIL: usman.haider.developer@gmail.com
    GIT_REPO: git@github.com:UsmanHaider15/node-demo.git
    GIT_BRANCH: master
    USER: ubuntu
    PROJECT_NAME: node-demo
  gather_facts: no

  tasks:
    - name: Upgrade system
      apt: upgrade=dist update_cache=yes

    - name: Install nginx
      apt: name=nginx state=latest

    - name: install letsencrypt
      apt: name=letsencrypt state=latest

    - name: create letsencrypt directory
      file: name=/var/www/letsencrypt state=directory

    - name: Remove default nginx config
      file: name=/etc/nginx/sites-enabled/default state=absent

    - name: Install system nginx config
      template:
        src: templates/nginx.conf
        dest: /etc/nginx/nginx.conf

    - name: Install nginx site for letsencrypt requests
      template:
        src: templates/nginx-http.j2
        dest: /etc/nginx/sites-enabled/http

    - name: Reload nginx to activate letsencrypt site
      service: name=nginx state=restarted

    - name: Create letsencrypt certificate
      shell: letsencrypt certonly -n --webroot -w /var/www/letsencrypt -m {{ LETSENCRYPT_EMAIL }} --agree-tos -d {{ DOMAIN_NAME }}
      args:
        creates: /etc/letsencrypt/live/{{ DOMAIN_NAME }}

    - name: Generate dhparams
      shell: openssl dhparam -out /etc/nginx/dhparams.pem 2048
      args:
        creates: /etc/nginx/dhparams.pem

    - name: Install nginx site for specified site
      template:
        src: templates/nginx-le.j2
        dest: /etc/nginx/sites-enabled/le

    - name: Reload nginx to activate specified site
      service: name=nginx state=restarted

    - name: Add letsencrypt cronjob for cert renewal
      cron:
        name: letsencrypt_renewal
        special_time: weekly
        job: letsencrypt --renew certonly -n --webroot -w /var/www/letsencrypt -m {{ LETSENCRYPT_EMAIL }} --agree-tos -d {{ DOMAIN_NAME }} && service nginx reload

    - name: Clone a private repository into node demo.
      git:
        repo: "{{ GIT_REPO }}"
        version: "{{ GIT_BRANCH }}"
        dest: "/home/{{ USER }}/{{ PROJECT_NAME }}"
        accept_hostkey: yes
      become: no

    - name: Download nodesource
      get_url:
        url: https://deb.nodesource.com/setup_14.x
        dest: "/home/{{ USER }}/nodesource_setup.sh"

    - name: Run nodesource_setup.sh
      shell: bash nodesource_setup.sh
      args:
        chdir: "/home/{{ USER }}"

    - name: Install Nodejs
      apt:
        name: nodejs
        state: present

    - name: Install build essentials
      apt:
        name: build-essential
        state: present

    - name: Install pm2
      community.general.npm:
        name: pm2
        global: yes
        state: present

    - name: NODE | Stop APP
      become_user: "{{ USER }}"
      shell: pm2 stop node_server
      ignore_errors: yes

    - name: Run Application
      become_user: "{{ USER }}"
      shell: pm2 start index.js --name node_server
      args:
        chdir: "/home/{{ USER }}/{{ PROJECT_NAME }}"
      ignore_errors: yes
